<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>

    <div class="container">
        <h1>ToDo App</h1>
        <form class="todo-form">
          <input type="text" id="todo-input" placeholder="Enter a todo" />
          <button type="submit" id="add-todo">Submit</button>
          <button type="button" id="remove-all-todos"> Remove All </button>
          <div class="search-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg>
            <input type="search" id="search" placeholder="search..." />
          </div>
        </form>

        <ul class="todo-list" id="todo-list"></ul>
        <div class="color-picker">
          <h4>Color Picker</h4>
          <input type="color" id="colorPicker">
        </div>

          <div class="mode-buttons">
            <button id="light-mode">Light Mode</button>
            <button id="dark-mode">Dark Mode</button>
          </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
